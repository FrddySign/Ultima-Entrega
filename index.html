<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sensacolor</title>
    <link rel="shortcut icon" href="./img/favicon.ico">
    <link rel="stylesheet" href="./estilos/main.css">
    <script src="https://kit.fontawesome.com/e7fc1e4d90.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
                <a class="navbar-brand" href="./index.html">
                  <img src="./img/favicon.ico" alt="Logo" width="30px" height="30">
                  SensaColor
                </a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="##navbarSupportedContent" aria-controls="#navbarSupportedContent" aria-expanded="true" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="#navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                  <li class="nav-item">
                    <a class="nav-link" aria-current="page" href="https://github.com/FrddySign" style="margin-left: 30px;"><i class="fa-brands fa-github"></i>GitHub</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="./view/App.html">App</a>
                  </li>
                  
                  <li class="nav-item dropdown">
                    <a class="nav-link" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false";>
                      Informacion
                    </a>
                    <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                      <li><a class="dropdown-item" href="./view/docs.html"></a>Docs</li>
                      <li><a class="dropdown-item" href="./view/paletas.html">Paletas</a></li>
                    </ul>
                  </li>
                </ul>
                <form class="d-flex" role="search" action="http://google.com">
                  <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                  <button class="btn btn-outline-success" type="submit" value="Go to Google">Search</button>
                </form>
              </div>
            </div>
        </nav>
      </header>
    <div class="parallax_wrapper">
        <div class="parallax_group intro_screen" id="intro">
            <img src="./img/sensacolor-removebg-preview.png" style="height: 100px" alt="Logo"><h1>Sensacolor</h1>
        </div>

        <div class="parallax_group" id="group-1">
            <div class="parallax_layer base_layer">
                
            </div>
            <div class="parallax_layer mid_layer">
                <h1><strong> MILLONES DE COLORES, MILLONES DE POSIBILIDADES</strong> </h1>
            </div>
        </div>
        
        <div class="parallax_group" id="group-2">
            <div class="parallax_layer mid_layer2">
                
            </div>
            <div class="parallax_layer top_layer">
              <div class="container my-5 w-50 text-center" >
                <h2>"Conoce a nuestros colaboradores"</h2>
                <button class="btn  w-10" onclick="traer()"><strong class="bn5">Presiona</strong></button>
                <div class="mt-5" id="contenido">
                </div>
              </div>
            </div>
        </div>

        <div class="parallax_group outro_screen" id="outro">
            
        </div>
    </div>
    
    <script>
      var contenido = document.querySelector('#contenido')
          function traer() {
              fetch('https://randomuser.me/api/')
              .then(res => res.json())
              .then(data => {
                  console.log(data.results['0'])
                  contenido.innerHTML = `
                  <img src="${data.results['0'].picture.large}" width="100px" class="img-fluid rounded-circle"> 
                  <p>Nombre: ${data.results['0'].name.first}</p>
                  <p>Apellido: ${data.results['0'].name.last}</p>
                  `
              })
          } 
    </script>
    <script src="bootstrap.bundle.min.js"></script>
    <script src="./Javascript/main.js"></script>
</body>
</html>
